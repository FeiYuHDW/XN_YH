<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>数据同步2</title>
</head>

<body>
  <input type="text" id="val">
  <script type="text/javascript">
    let input2 = document.querySelector('#val');
    window.addEventListener('storage', function (event) {
      input2.value = event.newValue;
    })
  </script>
</body>

</html>
